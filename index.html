<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini Project — Interactive Demo</title>
    <meta name="description" content="Small interactive demo: greeting, background, numbers, and message toggle." />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="brand">Mini Project</h1>
            <p class="tagline">A small interactive demo with clean, accessible markup.</p>
        </div>
    </header>

    <main class="container" id="main" role="main">
        <section class="card" aria-labelledby="title">
            <h2 id="title" class="card-title">Welcome!</h2>
            <p id="message" class="muted">Click the controls to interact.</p>

            <div class="controls">
                <label for="name" class="sr-only">Your name</label>
                <input id="name" type="text" placeholder="Enter your name" />

                <div class="btn-row" role="group" aria-label="Actions">
                    <button id="greetBtn" class="btn primary">Greet</button>
               <html> 
<head> 
  <title>Registration Form</title> 
  <style> 
    input[type=text],[type=password],[type=tel],[type=range],[type=email],[type=url], 
[type=file] { 
      width: 98%; 
      padding: 15px; 
      margin: 12px; 
      border: 2px solid red; 
      border-radius: 10px; 
      box-sizing: border-box; 
      font-size: 15px; 
    } 
 
    input[type=submit], 
    [type=reset] { 
      width: 20%; 
      height: 40px; 
      background-color: green; 
      color: white; 
      padding: 7px; 
      margin: 4px; 
      border: none; 
      border-radius: 10px; 
    } 
 
    label { 
      color: blue; 
      font-size: 20px; 
      font-weight: bold; 
    } 
 
    input[type=submit]:hover, 
    input[type=reset]:hover { 
      background-color: lightblue; 
    } 
 
    div { 
      box-shadow: 15px 10px brown; 
      background-color: lightgrey; 
      border-radius: 20px; 
      padding: 15px; 
      width: 30%; 
      margin-left: 35%; 
    } 
  </style> 
</head> 
 
<body> 
  <div> 
    <form onsubmit="alert('Submitted Successfully')"> 
      <h1 style="color:red"> 
        <center>Registration Form</center> 
      </h1> 
      <label>Name : </label> 
      <input type="text" placeholder="Enter your name" required> 
      <label>Password : </label> 
      <input type="password" placeholder="Enter your password" required> 
      <label>Confirm Password : </label> 
      <input type="password" placeholder="Confirm password" required> 
      <label>Contact Number : </label> 
      <input type="tel" pattern="[0-9]{10}" placeholder="Enter a number" required> 
      <label>Skill Range : </label> 
      <input type="range"> 
      <label>Email : </label> 
      <input type="email" placeholder="Enter your email" required> 
      <label>Profile URL : </label> 
      <input type="url" placeholder="Enter a URL" required> 
      <label>Resume : </label> 
      <input type="file" placeholder="No file chosen" required> 
 
      <center> 
        <input type="submit" value="Submit"> 
        <input type="reset" value="Reset"> 
      </center> 
    </form> 
  </div> 
</body> 
<button id="numBtn" class="btn">Show Numbers</button>
<button id="toggleBtn" class="btn">Show / Hide Message</button>
</html>     <button id="bgBtn" class="btn">Change Background</button>
                </div>
            </div>

            <div class="output">
                <p id="greeting" class="output-box" aria-live="polite"></p>
                <p id="numbers" class="output-box" aria-live="polite"></p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© <span id="year"></span> Mini Project — Built for demo</small>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
    // Graceful hookup for existing functions in script.js
    (function () {
        const $ = id => document.getElementById(id);
        if (!$('greetBtn')) return;

        $('greetBtn').addEventListener('click', () => {
            const name = $('name').value.trim();
            if (typeof window.greetUser === 'function') {
                // prefer existing function if provided
                window.greetUser(name);
            } else {
                $('greeting').textContent = name ? `Hello, ${name}!` : 'Hello!';
            }
        });

        $('bgBtn').addEventListener('click', () => {
            if (typeof window.changeBackground === 'function') {
                window.changeBackground();
            } else {
                document.body.classList.toggle('alt-bg');
            }
        });

        $('numBtn').addEventListener('click', () => {
            if (typeof window.showNumbers === 'function') {
                window.showNumbers();
            } else {
                $('numbers').textContent = Array.from({length:5}, (_,i)=>i+1).join(', ');
            }
        });

        $('toggleBtn').addEventListener('click', () => {
            if (typeof window.toggleMessage === 'function') {
                window.toggleMessage();
            } else {
                $('message').classList.toggle('hidden');
            }
        });

        // small niceties
        document.getElementById('year').textContent = new Date().getFullYear();
    })();
    </script>
</body>
</html>
